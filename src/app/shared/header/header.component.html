<mat-card [ngStyle]="{'margin-bottom' : '10px','width': '200px','text-align': 'center'}">
  <a class="link" [routerLink]="[item.id]" routerLinkActive="router-link-active">{{item.name}}</a> 
  <div class="padding">
    <button type="button" class="btn btn-primary" (click)="emit(true)">+</button>
    <button type="button" class="btn btn-primary" (click)="emit(false)">-</button>
  </div>
</mat-card>
