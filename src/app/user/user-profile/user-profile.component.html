  <form class="form-group" (ngSubmit)="save()" [formGroup]="profileForm">
    <label for="name">Name:</label>
    <input id="name" formControlName="name" class="form-control"/>
    <div class="error" *ngIf="!profileForm.get('name').valid && profileForm.get('name').touched">Name is required</div>
    <label for="email">Email:</label>
    <input id="email" formControlName="email" class="form-control"/>
    <div class="error" *ngIf="!profileForm.get('email').valid && profileForm.get('email').touched">Email is required</div>
    <label for="mobile">Mobile:</label>
    <input id="mobile" formControlName="mobile" class="form-control"/>
    <div class="error" *ngIf="!profileForm.controls.mobile.valid && profileForm.controls.mobile.touched">Mobile number is required</div>
    <label for="address">Adress:</label>
    <textarea id="address" formControlName="mobile" class="form-control"></textarea>
    <button type="submit" class="btn btn-primary">save</button>
  </form>
